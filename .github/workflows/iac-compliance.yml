name: IaC Compliance Scan

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  tfsec-scan:
    name: Run tfsec scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run tfsec (Terraform IaC Security Scan)
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: ./
          format: json
          output_file: tfsec-report.json

      - name: Upload tfsec report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfsec-security-report
          path: tfsec-report.json

      - name: Generate Security Dashboard
        run: |
          echo "<html><body><h2>IaC Security Dashboard</h2><pre>" > report.html
          cat tfsec-report.json >> report.html
          echo "</pre></body></html>" >> report.html

      - name: Upload Dashboard
        uses: actions/upload-artifact@v4
        with:
          name: security-dashboard
          path: report.html
