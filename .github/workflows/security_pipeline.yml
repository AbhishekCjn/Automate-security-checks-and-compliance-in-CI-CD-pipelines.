name: Security Prototype Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  security-scan:
    name: Dependency and IaC Security Scan
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout Code
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Node.js (for JavaScript or dependency scanning)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3Ô∏è‚É£ Install Dependencies (supports npm or pip)
      - name: Install Dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          elif [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "No dependency file found. Skipping installation."
          fi

      # 4Ô∏è‚É£ Set up Snyk CLI (latest stable version)
      - name: Set up Snyk
        uses: snyk/actions/setup@v4
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # 5Ô∏è‚É£ Run Snyk Security Scan for all projects
      - name: Run Snyk Scan
        run: snyk test --all-projects --json-file-output=snyk-results.json
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # 6Ô∏è‚É£ Upload Snyk Scan Results as artifact
      - name: Upload Snyk Scan Results
        uses: actions/upload-artifact@v4
        with:
          name: snyk-scan-results
          path: snyk-results.json

  compliance-scan:
    name: IaC Compliance with tfsec
    runs-on: ubuntu-latest
    needs: security-scan

    steps:
      # 7Ô∏è‚É£ Checkout Code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 8Ô∏è‚É£ Run tfsec for Infrastructure as Code (Terraform)
      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.0
        with:
          soft_fail: false
          format: json
          output_file: tfsec-results.json

      # 9Ô∏è‚É£ Upload tfsec Results as artifact
      - name: Upload tfsec Results
        uses: actions/upload-artifact@v4
        with:
          name: tfsec-scan-results
          path: tfsec-results.json

  summary-report:
    name: Generate Compliance Summary
    runs-on: ubuntu-latest
    needs: [security-scan, compliance-scan]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # üîü Download previous scan artifacts
      - name: Download Snyk and tfsec Results
        uses: actions/download-artifact@v4
        with:
          path: ./results

      # 11Ô∏è‚É£ Generate Summary (simple JSON merge and vulnerability count)
      - name: Generate Compliance Summary
        run: |
          echo "üîç Generating Compliance Summary..."
          echo "---- Snyk Findings ----"
          jq '.vulnerabilities | group_by(.severity) | map({(.[0].severity): length}) | add' results/snyk-scan-results/snyk-results.json || echo "No Snyk file found."
          echo "---- tfsec Findings ----"
          jq '.results | group_by(.severity) | map({(.[0].severity): length}) | add' results/tfsec-scan-results/tfsec-results.json || echo "No tfsec file found."

      # 12Ô∏è‚É£ Upload Final Compliance Summary
      - name: Upload Summary Report
        uses: actions/upload-artifact@v4
        with:
          name: compliance-summary
          path: results
