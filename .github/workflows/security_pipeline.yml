name: Security Prototype - The Thousand Hands

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  security-events: write

jobs:
  trivy-scan:
    name: Trivy Dependency Scan
    runs-on: ubuntu-latest
    outputs:
      trivy_ok: ${{ steps.trivy_run.outcome }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'table'
          output: 'trivy-report.txt'
          severity: 'HIGH,CRITICAL'

      - name: Upload Trivy results
        uses: actions/upload-artifact@v4
        with:
          name: trivy-results
          path: trivy-report.txt

  tfsec-scan:
    name: IaC Compliance Scan (tfsec)
    runs-on: ubuntu-latest
    outputs:
      tfsec_ok: ${{ steps.tfsec_run.outcome }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run tfsec
        id: tfsec_run
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          format: json
          output_file: tfsec-results.json
        continue-on-error: true

      - name: Upload tfsec results (if produced)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tfsec-results
          path: tfsec-results.json

  summarize:
    name: Generate Compliance Summary
    runs-on: ubuntu-latest
    needs: [ trivy-scan, tfsec-scan ]
    steps:
      - name: Download Trivy artifact (if exists)
        uses: actions/download-artifact@v4
        with:
          name: trivy-results
          path: trivy-results
        continue-on-error: true

      - name: Download tfsec artifact (if exists)
        uses: actions/download-artifact@v4
        with:
          name: tfsec-results
          path: tfsec-results
        continue-on-error: true

      - name: Combine reports safely
        run: |
          echo "=== TRIVY SCAN REPORT ===" > compliance_summary.txt
          if [ -f "trivy-results/trivy-report.txt" ]; then
            cat trivy-results/trivy-report.txt >> compliance_summary.txt
          else
            echo "No Trivy report found (no scannable targets or artifact missing)." >> compliance_summary.txt
          fi

          echo -e "\n\n=== TFSEC SCAN REPORT ===" >> compliance_summary.txt
          if [ -f "tfsec-results/tfsec-results.json" ]; then
            cat tfsec-results/tfsec-results.json >> compliance_summary.txt
          else
            echo "No tfsec report found (no IaC files or artifact missing)." >> compliance_summary.txt
          fi

      - name: Upload Combined Summary
        uses: actions/upload-artifact@v4
        with:
          name: compliance-summary
          path: compliance_summary.txt
